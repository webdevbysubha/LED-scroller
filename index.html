<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LED Scroller</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="./images/fav.jpg">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>LED Scroller</h1>
    <h4>Developed By :- Subha Mondal</h4>
    <div id="ledDisplay" class="ledDisplay"></div>
    
    <div class="input-group">
      <label for="ledText"><i class="fas fa-edit"></i> Enter Message:</label>
      <input type="text" id="ledText" placeholder="Enter your scrolling text here" />
    </div>

    <div class="input-group">
      <label for="textColor"><i class="fas fa-palette"></i> Text Color:</label>
      <div class="colorPicker">
        <input type="color" id="textColor" value="#FFFFFF" />
        <span id="textColorPreview" class="colorPreview" style="background-color: #FFFFFF;"></span>
      </div>
    </div>

    <div class="input-group">
      <label for="bgColor"><i class="fas fa-palette"></i> Background Color:</label>
      <div class="colorPicker">
        <input type="color" id="bgColor" value="#000000" />
        <span id="bgColorPreview" class="colorPreview" style="background-color: #000000;"></span>
      </div>
    </div>

    <div class="input-group">
      <label for="fontSize"><i class="fas fa-text-height"></i> Font Size:</label>
      <div class="valueBox">
        <input type="number" id="fontSizeValue" value="30" min="20" max="100" />
        px
      </div>
      <input type="range" id="fontSize" min="20" max="100" value="40" />
    </div>

    <div class="input-group">
      <label for="speed"><i class="fas fa-tachometer-alt"></i> Scroll Speed:</label>
      <div class="valueBox">
        <input type="number" id="speedValue" value="5" min="1" max="10" />
      </div>
      <input type="range" id="speed" min="1" max="10" value="5" />
    </div>

    <button id="previewBtn">Preview</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
